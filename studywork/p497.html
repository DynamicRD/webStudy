<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = document.getElementsByClassName(".googoo")
        for(let i = 1;i<=9;i++)
        {
            for(let j = 0;j<=9;j++)
            {
                arr[`${i-1}`].textContent = `${i} X ${j} = ${i*j} <br>`;
            }
        }
        
    </script>
</head>
<body>
    <h1>구구단</h1>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
    <div class="googoo"></div>
</body>
</html>
